<!DOCTYPE html>
<html>
<head>
    <title>Passenger Registration</title>
    <script>
        function validateForm() {
            var firstName = document.forms["registrationForm"]["firstName"].value;
            var lastName = document.forms["registrationForm"]["lastName"].value;
            var city = document.forms["registrationForm"]["city"].value;
            var country = document.forms["registrationForm"]["country"].value;
            var pincode = document.forms["registrationForm"]["pincode"].value;
            var state = document.forms["registrationForm"]["state"].value;
            var email = document.forms["registrationForm"]["email"].value;
            var username = document.forms["registrationForm"]["username"].value;
            var password = document.forms["registrationForm"]["password"].value;
            
            // Check required fields
            if (firstName == "" || lastName == "" || city == "" || country == "" || username == "" || password == "") {
                alert("Please fill out all required fields");
                return false;
            }
            
            // Check pincode length
            if (pincode.length !== 6 || isNaN(pincode)) {
                alert("Pincode should be exactly 6 numeric characters");
                return false;
            }
            
            // Check state length
            if (state.length !== 3) {
                alert("State should be exactly three characters");
                return false;
            }
            
            // Check email format
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address");
                return false;
            }
            
            return true;
        }
    </script>
</head>
<body>
    <h2>Passenger Registration</h2>
    <form name="registrationForm" onsubmit="return validateForm()">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br>
        
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br>
        
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br>
        
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required><br>
        
        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        
        <input type="submit" value="Register">
    </form>
</body>
</html>
